name: Build Windows nerdctl Image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: unanet/nerdctl

jobs:
  build-ltsc2019:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build --build-arg WINDOWS_VERSION=ltsc2019 -t ${{ env.IMAGE_NAME }}:latest-ltsc2019 .

      - name: Push image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest-ltsc2019

  build-ltsc2022:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build --build-arg WINDOWS_VERSION=ltsc2022 -t ${{ env.IMAGE_NAME }}:latest-ltsc2022 .

      - name: Push image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest-ltsc2022

  create-manifest:
    needs: [build-ltsc2019, build-ltsc2022]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:latest-ltsc2019 \
            ${{ env.IMAGE_NAME }}:latest-ltsc2022
          docker manifest push ${{ env.IMAGE_NAME }}:latest

      - name: Create and push versioned manifest (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker manifest create ${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.IMAGE_NAME }}:latest-ltsc2019 \
            ${{ env.IMAGE_NAME }}:latest-ltsc2022
          docker manifest push ${{ env.IMAGE_NAME }}:${VERSION}
